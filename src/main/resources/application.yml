server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/estudantes_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect 